<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>SafeRoutes</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SafeRoute</a>
    </nav>
    <div class="container">
        <div class="container">
            <div id="filterbox" style="display: block; opacity: 0.85;">
                <h2>Accident Factors</h2>
                <button id="all" type="radio" class="btn btn-outline-success" onclick="allFilter()">All Incidents</button>
                <button id="substance" type="radio" class="btn btn-outline-danger" onclick="substanceAbuseFilter()">Substance Abuse</button>
                <button id="speeding" type="radio" class="btn btn-outline-info" onclick="speedingFilter()">Speeding</button>
                <button id="distracted" type="radio" class="btn btn-outline-warning" onclick="distractedDrivingFilter()">Distracted Driving</button>
            </div>
            <br />
        </div>

        <div class="container">
            <div id="map"> </div>
        </div>
        <script>
            var globalMap;
            var globalMarkers = [];
            var globalSubstanceAbuseMarkers = [];
            var globalSpeedingMarkers = [];
            var globalDistractedDrivingMarkers = [];

            function initMap() {
                //Map options
                var options = {
                    zoom: 8,
                    center: {
                        lat: 33.7175,
                        lng: -117.8311
                    }
                }

                //New Map
                var map = new google.maps.Map(document.getElementById('map'), options);
                globalMap = map;

                //Listen for click on map
                google.maps.event.addListener(map, 'click', function(event) {
                    //Add Marker
                    addMarker({
                        coords: event.latLng
                    });

                });

                initMarkers();
            }

            function initMarkers() {
                var markers = [{
                    coords: {
                        lat: 33.7455,
                        lng: -117.8677
                    },
                    iconImage: 'substance.png',
                    content: '<h1> Santa Ana, CA </h1>'
                }, {
                    coords: {
                        lat: 33.8366,
                        lng: -117.9143
                    },
                    iconImage: 'speed.png',
                    content: '<h1> Anaheim, CA </h1>'
                }, {
                    coords: {
                        lat: 33.9806,
                        lng: -117.3755
                    },
                    iconImage: 'distracted.png',
                    content: '<h1> Riverside, CA </h1>'
                }, ];

                // Loop through markers
                for (var i = 0; i < markers.length; i++) {
                    //Add Marker
                    addMarkers(markers[i]);
                }
            }

            // Shows any markers currently in the array.
            function allFilter() {
                setMapOnAll(globalMap);
            }

            function substanceAbuseFilter() {
                clearMarkers();
                // Array of markers
                var markers = [{
                    coords: {
                        lat: 33.7455,
                        lng: -117.8677
                    },
                    iconImage: 'substance.png',
                    content: '<h1> Santa Ana, CA </h1>'
                }, ];

                // Loop through markers
                for (var i = 0; i < markers.length; i++) {
                    //Add Marker
                    addMarkers(markers[i]);
                }
            }

            function speedingFilter() {
                clearMarkers();
                // Array of markers
                var markers = [{
                    coords: {
                        lat: 33.8366,
                        lng: -117.9143
                    },
                    iconImage: 'speed.png',
                    content: '<h1> Anaheim, CA </h1>'
                }, ];

                // Loop through markers
                for (var i = 0; i < markers.length; i++) {
                    //Add Marker
                    addMarkers(markers[i]);
                }

            }

            function distractedDrivingFilter() {
                clearMarkers();
                // Array of markers
                var markers = [{
                    coords: {
                        lat: 33.9806,
                        lng: -117.3755
                    },
                    iconImage: 'distracted.png',
                    content: '<h1> Riverside, CA </h1>'
                }, ];

                // Loop through markers
                for (var i = 0; i < markers.length; i++) {
                    //Add Marker
                    addMarkers(markers[i]);
                }

            }

            function addMarkers(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: globalMap,
                    //icon:props.iconImage
                });

                //Check for custom icon
                if (props.iconImage) {
                    // Set icon image
                    marker.setIcon(props.iconImage);
                }

                //Check content
                if (props.content) {
                    var InfoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });
                    marker.addListener('click', function() {
                        InfoWindow.open(map, marker);
                    });
                }
                globalMarkers.push(marker);
            }

            // Sets the map on all markers in the array.
            function setMapOnAll(globalMap) {
                for (var i = 0; i < globalMarkers.length; i++) {
                    globalMarkers[i].setMap(globalMap);
                }
            }

            function clearMarkers() {
                setMapOnAll(null);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClkkbTZWQCEWOwE-En87lYf0f7rxL6c-Y&callback=initMap">
        </script>
    </div>

</body>

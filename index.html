<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SafeRoutes</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>My Google Map</h1>
  <div id="map"> </div>
  <script>
    function initMap() {
      //Map options
      var options = {
        zoom: 8,
        center: {
          lat: 33.7175,
          lng: -117.8311
        }
      }

      //New Map
      var map = new google.maps.Map(document.getElementById('map'), options);

//Listen for click on map
google.maps.event.addListener(map,'click',function(event){
  //Add Marker
  addMarker({coords:event.latLng});

});

      /*
      //Add marker
      var marker = new google.maps.Marker({
        position:{lat:33.7455,lng:-117.8677},map:map,
        //icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
      });

      var infoWindow = new google.maps.infoWindow({
        content:'<h1>Santa Ana</h1>'});

        marker.addListener('click',function(){
          infoWindow.open(map,marker);
        });
        */

      // Array of markers
      var markers = [{
          coords: {
            lat: 33.7455,
            lng: -117.8677
          },
          iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
          content: '<h1> Santa Ana, CA </h1>'
        },
        {
          coords: {
            lat: 37.2010,
            lng: -120.7120
          },
          content: '<h1>Merced, CA</h1>'
        },
        {
          coords: {
            lat: 32.7157,
            lng: -117.1611
          },
          content:'<h1>San Diego, CA</h1>'
        },
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        //Add Marker
        addMarker(markers[i]);
      }



      //Add Marker Function
      function addMarker(props) {
        var marker = new google.maps.Marker({
          position: props.coords,
          map: map,
          //icon:props.iconImage
        });

        //Check for custom icon
        if (props.iconImage) {
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        //Check content
        if (props.content) {
          var InfoWindow = new google.maps.InfoWindow({
            content: props.content
          });
          marker.addListener('click', function() {
            InfoWindow.open(map, marker);
          });

        }
      }
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClkkbTZWQCEWOwE-En87lYf0f7rxL6c-Y&callback=initMap">
  </script>

<div id="filterbox" style="display: block; opacity: 0.85;">

</div>


</body>

</html>
